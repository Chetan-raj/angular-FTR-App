<div class="topnav">
    <a class="active" href="#home">FTR</a>
    <div class="topnav-right">
      <a [routerLink]="['/user-login']" [routerLinkActive]="['activeLink']">User</a>
    </div>
</div>

<div class="container">
    <h1>Admin Login</h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Admin Name</label>
        <input type="text"  class="form-control" formControlName="adminName" />
        <div
        *ngIf="(loginForm.controls['adminName'].errors && (loginForm.controls['adminName'].dirty || loginForm.controls['adminName'].touched))"
        class="red">
        <div *ngIf="loginForm.controls.adminName.errors.required">Admin Name is required</div>
      </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <div
                *ngIf="(loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched))"
                class="red">
                Password is required
              </div>
      </div>
      <div class="p-field text-center">
        <div *ngIf="errorif" >{{errorMsg}}<br></div><br>
        <button type="button" pButton id="submit" (click)="onSubmit()" 
          label="Login">LOGIN</button>
      </div>
    </form>
</div>
